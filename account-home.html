<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Pro Investor Accaunt Home</title>
		<script type="module" crossorigin="" src="./js/account-home.min.js?v=1758036443245"></script>
		<link rel="modulepreload" crossorigin="" href="./js/app.min.js">
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1758036443245">
		<link rel="stylesheet" crossorigin="" href="./css/account-home.min.css?v=1758036443245">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-accaunt="" class="header-accaunt">
				<div class="header-accaunt__container">
					<div class="header-accaunt__body">
						<a href="#" class="header-accaunt__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
						<div class="header-accaunt__actions">
							<div class="header-accaunt__settings">
								<a href="" class="--icon-settings"></a>
							</div>
							<div class="header-accaunt__profile">
								<a href="" class="--icon-profile">
									<div class="header-accaunt__content-profile">
										<span>Васильев Василий</span>
										<span>Квалифицированный управляющий</span>
									</div>
								</a>
							</div>
							<button data-fls-button="" type="button" class="header-accaunt__logout header-accaunt__logout--icon-log-out"></button>
						</div>
					</div>
				</div>
			</header>
			<main class="page accaunt">
				<div class="accaunt__container">
					<div class="accaunt__body">
						<nav data-fls-shadow="" data-fls-aside="" class="aside">
							<ul class="aside__list">
								<li class="aside__item">
									<a href="#" class="aside__link aside__link--active aside__link--icon-home">Главная</a>
								</li>
								<li class="aside__item">
									<a href="#" class="aside__link aside__link--icon-wallet">Счета</a>
								</li>
								<li class="aside__item">
									<a href="#" class="aside__link aside__link--icon-history">История</a>
								</li>
								<li class="aside__item">
									<a href="#" class="aside__link aside__link--icon-withdraw">Вывести</a>
								</li>
							</ul>
							<div class="aside__actions">
								<a href="" class="aside__action aside__action--icon-withdraw">Вывести деньги</a>
								<a href="" class="aside__action aside__action--icon-deposit">Пополнить баланс</a>
							</div>
						</nav>
						<div class="accaunt__content">
							<h3 class="accaunt__title accaunt__title--title-25">Быстрые действия</h3>
							<div class="accaunt__home home">
								<div class="home__action action-home">
									<a href="#" data-fls-shadow="" class="action-home__item action-home__item--title-20">
										Пополнить баланс
										<span>Удобно без комиссий</span>
									</a>
									<a href="#" data-fls-shadow="" class="action-home__item action-home__item--title-20">
										Открыть счет
										<span>Практически мнгновенно</span>
									</a>
									<a href="#" data-fls-shadow="" class="action-home__item action-home__item--title-20">
										Обмен валюты
										<br>
										и перевод
									</a>
								</div>
								<div class="home__main main-home">
									<div class="main-home__tag">Всего на торговых счетах</div>
									<div class="main-home__label">
										<span>25 560</span>
										RUB
									</div>
									<div class="main-home__number number"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
