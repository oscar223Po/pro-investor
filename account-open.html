<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Pro Investor — Open</title>
		<script type="module" crossorigin="" src="./js/app.min.js?v=1759489444272"></script>
		<script type="module" crossorigin="" src="./js/functions.min.js?v=1759489444272"></script>
		<script type="module" crossorigin="" src="./js/_functions.min.js?v=1759489444272"></script>
		<script type="module" crossorigin="" src="./js/select.min.js?v=1759489444272"></script>
		<script type="module" crossorigin="" src="./js/aside.min.js?v=1759489444272"></script>
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1759489444272">
		<link rel="stylesheet" crossorigin="" href="./css/select.min.css?v=1759489444272">
		<link rel="stylesheet" crossorigin="" href="./css/aside.min.css?v=1759489444272">
		<link rel="stylesheet" crossorigin="" href="./css/account-open.min.css?v=1759489444272">
		<link rel="stylesheet" crossorigin="" href="./css/button.min.css?v=1759489444272">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-accaunt="" class="header-accaunt">
				<div class="header-accaunt__container">
					<div class="header-accaunt__body">
						<a href="accaunt-home.html" class="header-accaunt__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
						<div class="header-accaunt__actions">
							<div class="header-accaunt__settings">
								<a href="account-setting.html" class="--icon-settings"></a>
							</div>
							<div class="header-accaunt__profile">
								<a href="" class="--icon-profile">
									<div class="header-accaunt__content-profile">
										<span>Васильев Василий</span>
										<span>Квалифицированный управляющий</span>
									</div>
								</a>
							</div>
							<button data-fls-button="" type="button" class="header-accaunt__logout header-accaunt__logout--icon-log-out"></button>
						</div>
					</div>
				</div>
			</header>
			<main class="page account">
				<div class="account__container">
					<div class="account__body">
						<nav data-fls-block="" data-fls-aside="" class="aside">
							<ul class="aside__list">
								<li class="aside__item">
									<a href="account-home.html" class="aside__link aside__link--icon-home">Главная</a>
								</li>
								<li class="aside__item">
									<a href="account-expense.html" class="aside__link aside__link--active aside__link--icon-wallet">Счета</a>
								</li>
								<li class="aside__item">
									<a href="account-history.html" class="aside__link aside__link--icon-history">История</a>
								</li>
								<li class="aside__item">
									<a href="#" class="aside__link aside__link--icon-withdraw">Вывести</a>
								</li>
							</ul>
							<div class="aside__actions">
								<a href="account-withdraw.html" class="aside__action aside__action--icon-withdraw">Вывести деньги</a>
								<a href="account-check.html" class="aside__action aside__action--icon-deposit">Пополнить баланс</a>
							</div>
						</nav>
						<div class="account__content">
							<h3 class="account__title account__title--title-25">Открытие торгового счета</h3>
							<div data-fls-maxwidth="" class="account__open open">
								<div data-fls-block="" class="open__select">
									<select name="form[]" data-fls-select="" data-fls-select-modif="base">
										<option value="" data-fls-select-class="base-placeholder" selected>Валюта</option>
										<option value="1">RUB</option>
										<option value="2">CNY</option>
										<option value="3">EUR</option>
										<option value="4">USD</option>
									</select>
								</div>
								<a href="#" data-fls-button="" class="open__button button">Вход</a>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
