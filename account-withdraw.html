<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Pro Investor — Withdraw</title>
		<script type="module" crossorigin="" src="./js/app.min.js?v=1759477923478"></script>
		<script type="module" crossorigin="" src="./js/functions.min.js?v=1759477923478"></script>
		<script type="module" crossorigin="" src="./js/_functions.min.js?v=1759477923478"></script>
		<script type="module" crossorigin="" src="./js/select.min.js?v=1759477923478"></script>
		<script type="module" crossorigin="" src="./js/input.min.js?v=1759477923478"></script>
		<script type="module" crossorigin="" src="./js/form.min.js?v=1759477923478"></script>
		<script type="module" crossorigin="" src="./js/aside.min.js?v=1759477923478"></script>
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1759477923478">
		<link rel="stylesheet" crossorigin="" href="./css/select.min.css?v=1759477923478">
		<link rel="stylesheet" crossorigin="" href="./css/input.min.css?v=1759477923478">
		<link rel="stylesheet" crossorigin="" href="./css/form.min.css?v=1759477923478">
		<link rel="stylesheet" crossorigin="" href="./css/aside.min.css?v=1759477923478">
		<link rel="stylesheet" crossorigin="" href="./css/account-withdraw.min.css?v=1759477923478">
		<link rel="stylesheet" crossorigin="" href="./css/button.min.css?v=1759477923478">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-accaunt="" class="header-accaunt">
				<div class="header-accaunt__container">
					<div class="header-accaunt__body">
						<a href="accaunt-home.html" class="header-accaunt__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
						<div class="header-accaunt__actions">
							<div class="header-accaunt__settings">
								<a href="account-setting.html" class="--icon-settings"></a>
							</div>
							<div class="header-accaunt__profile">
								<a href="" class="--icon-profile">
									<div class="header-accaunt__content-profile">
										<span>Васильев Василий</span>
										<span>Квалифицированный управляющий</span>
									</div>
								</a>
							</div>
							<button data-fls-button="" type="button" class="header-accaunt__logout header-accaunt__logout--icon-log-out"></button>
						</div>
					</div>
				</div>
			</header>
			<main class="page account">
				<div class="account__container">
					<div class="account__body">
						<nav data-fls-block="" data-fls-aside="" class="aside">
							<ul class="aside__list">
								<li class="aside__item">
									<a href="account-home.html" class="aside__link aside__link--icon-home">Главная</a>
								</li>
								<li class="aside__item">
									<a href="account-expense.html" class="aside__link aside__link--active aside__link--icon-wallet">Счета</a>
								</li>
								<li class="aside__item">
									<a href="account-history.html" class="aside__link aside__link--icon-history">История</a>
								</li>
								<li class="aside__item">
									<a href="#" class="aside__link aside__link--icon-withdraw">Вывести</a>
								</li>
							</ul>
							<div class="aside__actions">
								<a href="account-withdraw.html" class="aside__action aside__action--icon-withdraw">Вывести деньги</a>
								<a href="account-check.html" class="aside__action aside__action--icon-deposit">Пополнить баланс</a>
							</div>
						</nav>
						<div class="account__content">
							<h3 class="account__title account__title--title-25">Вывод денег</h3>
							<form action="#" data-fls-form="" data-fls-maxwidth="" class="account__withdraw withdraw">
								<div data-fls-block="" class="withdraw__block">
									<h4 class="withdraw__subtitle withdraw__subtitle--title-20">Счет и сумма списания</h4>
									<div class="withdraw__label">
										<select name="form[]" data-fls-select="" data-fls-select-modif="base">
											<option value="" data-fls-select-class="base-placeholder" selected>Счет</option>
											<option value="1">5100074423 RUB Торговый счет</option>
											<option value="2">2100074423 USD Торговый счет</option>
											<option value="3">3100074423 EUR Торговый счет</option>
										</select>
										<input data-fls-input="" required autocomplete="off" type="text" name="text" data-error="Error" placeholder="Сумма" class="input">
									</div>
								</div>
								<div data-fls-block="" class="withdraw__block">
									<h4 class="withdraw__subtitle withdraw__subtitle--title-20">Счет зачисения</h4>
									<select name="form[]" data-fls-select="" data-fls-select-modif="base">
										<option value="" data-fls-select-class="base-placeholder" selected>Выберите счет зачисления</option>
										<option data-fls-select-href="account-add.html" data-fls-select-class="base-link" data-fls-select-href-blank="" value="1">Добавить новый счет</option>
										<option value="2">ФИЛИАЛ № 3652 БАНКА ВТБ (ПАО) 40817810190009795582</option>
										<option value="3">ФИЛИАЛ № 4652 БАНКА ВТБ (ПАО) 40817810190009795582</option>
									</select>
								</div>
								<button type="submit" data-fls-button="" class="withdraw__button button">Вывести деньги</button>
							</form>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
