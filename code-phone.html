<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Pro Investor — Code Phone</title>
		<script type="module" crossorigin="" src="./js/app.min.js?v=1759476750153"></script>
		<script type="module" crossorigin="" src="./js/scroll.min.js?v=1759476750153"></script>
		<script type="module" crossorigin="" src="./js/auth.min.js?v=1759476750153"></script>
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1759476750153">
		<link rel="stylesheet" crossorigin="" href="./css/scroll.min.css?v=1759476750153">
		<link rel="stylesheet" crossorigin="" href="./css/auth.min.css?v=1759476750153">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-login="" data-fls-header-scroll="" class="header-login">
				<div class="header-login__container">
					<div class="header-login__body">
						<a href="index.html" class="header-login__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
					</div>
				</div>
			</header>
			<main class="page auth">
				<div class="auth__container">
					<div data-fls-block="" class="auth__body code">
						<a href="login-phone.html" class="code__back code__back--icon-arrow">
							<span>Указать другой номер</span>
						</a>
						<div class="code__content">
							<h4 class="code__title code__title--title-20">Введите код из уведомления</h4>
							<div class="code__label">Отправили на +7*****9999</div>
							<div class="code__inputs">
								<input autofocus type="text" maxlength="1">
								<input type="text" maxlength="1">
								<input type="text" maxlength="1">
								<input type="text" maxlength="1">
							</div>
							<div class="code__timer">Запросить новый код можно через 01:24</div>
						</div>
						<a href="#" class="code__error">Не получил код</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
