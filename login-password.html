<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Pro Investor — Login Password</title>
		<script type="module" crossorigin="" src="./js/app.min.js?v=1759483380088"></script>
		<script type="module" crossorigin="" src="./js/scroll.min.js?v=1759483380088"></script>
		<script type="module" crossorigin="" src="./js/input.min.js?v=1759483380088"></script>
		<script type="module" crossorigin="" src="./js/functions.min.js?v=1759483380088"></script>
		<script type="module" crossorigin="" src="./js/_functions.min.js?v=1759483380088"></script>
		<script type="module" crossorigin="" src="./js/form.min.js?v=1759483380088"></script>
		<script type="module" crossorigin="" src="./js/auth.min.js?v=1759483380088"></script>
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1759483380088">
		<link rel="stylesheet" crossorigin="" href="./css/scroll.min.css?v=1759483380088">
		<link rel="stylesheet" crossorigin="" href="./css/input.min.css?v=1759483380088">
		<link rel="stylesheet" crossorigin="" href="./css/form.min.css?v=1759483380088">
		<link rel="stylesheet" crossorigin="" href="./css/auth.min.css?v=1759483380088">
		<link rel="stylesheet" crossorigin="" href="./css/button.min.css?v=1759483380088">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-login="" data-fls-header-scroll="" class="header-login">
				<div class="header-login__container">
					<div class="header-login__body">
						<a href="index.html" class="header-login__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
					</div>
				</div>
			</header>
			<main class="page auth">
				<div class="auth__container">
					<div class="auth__body login">
						<form data-fls-form="" action="#" method="#" data-fls-block="" class="login__content">
							<h4 class="login__title login__title--title-25">Вход</h4>
							<div class="login__label passcode">
								<span>Пароль</span>
								<div class="passcode__label">
									<input data-fls-input="" required autocomplete="off" type="password" name="password" data-error="Помилка" placeholder="Введите пароль" class="input input--sm input--passcode">
									<button type="button" class="passcode__eye"></button>
								</div>
							</div>
							<button type="submit" data-fls-button="" class="login__button button button--fw">Войти</button>
							<a href="#" class="login__error">Не могу войти</a>
						</form>
						<a href="register-mail.html" class="login__regist">Регистрация</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
