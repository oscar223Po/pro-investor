<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Pro Investor Login</title>
		<script type="module" crossorigin="" src="./js/login.min.js?v=1758208240316"></script>
		<link rel="modulepreload" crossorigin="" href="./js/app.min.js">
		<link rel="modulepreload" crossorigin="" href="./js/scroll.min.js">
		<link rel="modulepreload" crossorigin="" href="./js/functions.min.js">
		<link rel="modulepreload" crossorigin="" href="./js/form.min.js">
		<link rel="modulepreload" crossorigin="" href="./js/auth.min.js">
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1758208240316">
		<link rel="stylesheet" crossorigin="" href="./css/scroll.min.css?v=1758208240316">
		<link rel="stylesheet" crossorigin="" href="./css/form.min.css?v=1758208240316">
		<link rel="stylesheet" crossorigin="" href="./css/auth.min.css?v=1758208240316">
		<link rel="stylesheet" crossorigin="" href="./css/button.min.css?v=1758208240316">
	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-login="" data-fls-header-scroll="" class="header-login">
				<div class="header-login__container">
					<div class="header-login__body">
						<a href="index.html" class="header-login__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
					</div>
				</div>
			</header>
			<main class="page auth">
				<div class="auth__container">
					<div class="auth__body login">
						<form data-fls-form="" action="#" method="#" data-fls-block="" class="login__content">
							<h4 class="login__title login__title--title-25">Вход</h4>
							<div class="login__label">
								<img src="./assets/img/ru.svg" alt="Flag">
								<input required data-fls-input="" data-fls-input-mask="+7 (999) 999 - 99 - 99" autocomplete="off" type="tel" name="tel" placeholder="+7 (999) 999 - 99 - 99" class="input input--number">
							</div>
							<button type="submit" data-fls-button="" class="login__button button button--fw">Войти</button>
							<a href="#" class="login__error">Не могу войти</a>
						</form>
						<a href="#" class="login__regist">Регистрация</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
