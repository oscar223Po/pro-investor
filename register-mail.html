		<script type="module" crossorigin="" src="./js/functions.min.js?v=1759484798990"></script>
		<script type="module" crossorigin="" src="./js/_functions.min.js?v=1759484798990"></script>

		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1759484798990">
		<link rel="stylesheet" crossorigin="" href="./css/scroll.min.css?v=1759484798990">
		<link rel="stylesheet" crossorigin="" href="./css/input.min.css?v=1759484798990">
		<link rel="stylesheet" crossorigin="" href="./css/form.min.css?v=1759484798990">

	</head>
	<body>
		<div class="wrapper">
			<header data-fls-header-login="" data-fls-header-scroll="" class="header-login">
				<div class="header-login__container">
					<div class="header-login__body">
						<a href="index.html" class="header-login__logo">
							<img src="./assets/img/logo.svg" alt="Logo">
						</a>
					</div>
				</div>
			</header>
			<main class="page auth">
				<div class="auth__container">
					<div class="auth__body login">
						<form data-fls-form="" action="#" method="#" data-fls-block="" class="login__content">
							<h4 class="login__title login__title--title-25">Регистрация</h4>
							<div class="login__label login__label--mail">
								<input required data-fls-input="" autocomplete="off" type="email" name="email" placeholder="Email" class="input input--sm">
							</div>
							<button type="submit" data-fls-button="" class="login__button button button--fw">Продолжить</button>
							<a href="register-phone.html" class="login__error">Регистрация по СМС</a>
						</form>
						<a href="login-phone.html" class="login__regist">Войти</a>
					</div>
				</div>
			</main>
		</div>
	</body>
